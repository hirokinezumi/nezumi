<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ひろねずみのホームページ（仮）</title>
    <style>
        .big_font {
            font-size: 32px;
            margin: 25px;
        }
    </style>
</head>

<body>
    <h3>ひろねずみのホームページ（仮）</h3>
    <div>
        <button type="button" onclick="check(1)">あ</button>
        <button type="button" onclick="check(2)">い</button>
        <button type="button" onclick="check(3)">う</button>
        <button type="button" onclick="check(4)">え</button>
        <button type="button" onclick="check(5)">お</button>
    </div>
    <div id="message" class="big_font"></div>
    <div id="image-container"></div>
    <script>
        function check(x) {
            const messageDiv = document.getElementById('message');
            const imageContainer = document.getElementById('image-container');

            // メッセージの変更
            let message = '';
            let imageSrc = '';

            if (x == 1) {
                message = 'あ!';
                imageSrc = 'μ1.png'; // ここに画像1のパスを指定
            } else if (x == 2) {
                message = 'い!';
                imageSrc = 'μ2.png'; // ここに画像2のパスを指定
            } else if (x == 3) {
                message = 'う!';
                imageSrc = 'μ3.png'; // ここに画像3のパスを指定
            } else if (x == 4) {
                message = 'え!';
                imageSrc = 'μ4.png'; // ここに画像4のパスを指定
            } else if (x == 5) {
                message = 'お!';
                imageSrc = 'μ5.png'; // ここに画像5のパスを指定
            }

            messageDiv.textContent = message;

            // 画像の表示
            if (imageSrc) {
                imageContainer.innerHTML = `<img src="${imageSrc}" alt="${message}" style="width: 150px; height: auto;">`;
            } else {
                imageContainer.innerHTML = '';
            }
        }
    </script>
</body>

</html>
